<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="estilo/estilo.css" />

    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Login & Cadastro Store | Bem-Te-Vi</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome de usuário" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" />
            </div>
           
            <a href="senha.html" class="senha">Esqueci a senha</a>

            <input type="submit" value="Entrar" class="btn solid" />
            <p class="social-text">Ou entre com suas redes sociais</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
            <a href="indexuser.html"
              ><input
                class="btn-store solid"
                value="Voltar"
            /></a>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Cadastre-se</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome do estabelecimento" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="CNPJ" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" />
            </div> <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Repita a senha" />
            </div>
            <div class="opcao">
              <select>
                <option>Categorias</option>
                <option>Restaurante</option>
                <option>Mercado</option>
                <option>Saúde e Beleza</option>
                <option>Outro...</option>
              </select>
            </div>
            <input type="submit" class="btn" value="Cadastre-se " />
            <p class="social-text">Ou cadastre-se com suas redes sociais</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Deseja mostrar o seu negócio?</h3>
            <p>
              Crie uma conta e mostre para todos o seu trabalho!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cadastre-se
            </button>
          </div>
          <img src="img/foto2.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já possui uma conta?</h3>
            <p>Entre e atualize sua loja!</p>
            <button class="btn transparent" id="sign-in-btn">Login</button>
          </div>
          <img src="img/foto2.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
